<app-header-page></app-header-page>

<main>
    <img class="image" src="assets/images/perroVerticalFondoAmarillo.avif" alt="Imagen perro">
    <section class="login-section">
        <h2>Iniciar Sesión</h2>
        <form action="/dueño/perfilCliente" method="post">
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" required>
          
            
            <button type="submit" class="btnBlue">Iniciar Sesión</button>
        </form>
        <a routerLink="/loginVeterinario"> <h6>¿Iniciar sesión como veterinario?</h6></a>
        <div *ngIf="error">
            <p class="mensaje_error">La cedula es incorrecta</p>
        </div>
    </section>
</main>
<app-footer-page></app-footer-page>
