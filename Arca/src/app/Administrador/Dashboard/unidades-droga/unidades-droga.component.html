<h2>Cantidad de unidades de la droga</h2>
<form (ngSubmit)="onSubmit()">
    <label for="query">Id de la droga:</label>
    <input type="text" id="query" [(ngModel)]="id" name="query" required />
    <button type="submit">Consultar</button>
</form>
<svg width="400" height="400"> <!-- Aumentar la altura a 400 para más espacio -->
    <g *ngFor="let value of barChartData; let i = index">
      <rect
        [attr.x]="i * 100 + 50"  
        [attr.y]="300 - value * 10"
        [attr.width]="80"
        [attr.height]="value * 10"
        [attr.fill]="i === 0 ? 'blue' : 'green'"> 
      </rect>
      <text
        [attr.x]="i * 100 + 90"
        [attr.y]="300 - value * 10 - 20" 
        text-anchor="middle"
        fill="black">{{ value }}</text>
    </g>
      <text x="50" y="340" fill="black">
        <tspan x="50" dy="0">Unidades</tspan>
        <tspan x="50" dy="20">Vendidas</tspan>
    </text> <!-- Aumentar 'y' para más separación -->
    <text x="150" y="340" fill="black">
      <tspan  x="150"dy="0">Unidades</tspan>
      <tspan  x="150" dy="20"> Disponibles</tspan>
  </text>
</svg>
