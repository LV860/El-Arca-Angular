<app-header-admin></app-header-admin>
<svg width="400" height="300">
    <g *ngFor="let value of barChartData; let i = index">
      <rect
        [attr.x]="i * 100 + 50"  
        [attr.y]="300 - value * 10"
        [attr.width]="80"
        [attr.height]="value * 10"
        [attr.fill]="i === 0 ? 'blue' : 'green'"> 
      </rect>
      <text
        [attr.x]="i * 100 + 90"
        [attr.y]="300 - value * 10 - 5"
        text-anchor="middle"
        fill="black">{{ value }}</text>
    </g>
    <text x="50" y="290" fill="black">Unidades Vendidas</text>
    <text x="150" y="290" fill="black">Unidades Disponibles</text>
</svg>
