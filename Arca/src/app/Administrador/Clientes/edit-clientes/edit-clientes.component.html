<app-header-admin></app-header-admin>
<main>
    <div class="edit-client-form">
        <h1>Editar Cliente</h1>
        <form (ngSubmit)="guardarCambios(cliente)">
        <div class="form-row">
            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
                type="text"
                id="nombre"
                name="nombre"
                [(ngModel)]="cliente.nombre"
                required
            />
            </div>
            <div class="form-group">
            <label for="cedula">CÃ©dula:</label>
            <input
                type="text"
                id="cedula"
                name="cedula"
                [(ngModel)]="cliente.cedula"
                
                readonly
            />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
            <label for="correo">Correo:</label>
            <input
                type="email"
                id="correo"
                name="correo"
                [(ngModel)]="cliente.correo"
                
                required
            />
            </div>
            <div class="form-group">
            <label for="celular">Celular:</label>
            <input
                type="tel"
                id="celular"
                name="celular"
                
                [(ngModel)]="cliente.celular"
                required
            />
            </div>
        </div>
        <button type="submit" class="btnSubmit" >Guardar Cambios</button>
        </form>
    </div>
</main>
