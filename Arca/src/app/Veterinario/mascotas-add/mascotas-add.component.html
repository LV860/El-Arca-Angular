<app-header-veterinario></app-header-veterinario>
<main>
    <div class="add-client-form">
      <h1>Añadir Mascota</h1>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              [(ngModel)]="formMascota.nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="cedulaDuenho">Cedula Dueño:</label>
            <input
              type="number"
              id="cedulaDuenho"
              name="cedulaDuenho"
              [(ngModel)]="formMascota.cedulaDuenho"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="raza">Raza:</label>
            <input
              type="text"
              id="raza"
              name="raza"
              [(ngModel)]="formMascota.raza"
              required
            />
          </div>

          <div class="form-group">
            <label for="edad">Edad:</label>
            <input
              type="number"
              id="edad"
              name="edad"
              [(ngModel)]="formMascota.edad"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="peso">Peso:</label>
            <input
              type="double"
              id="peso"
              name="peso"
              [(ngModel)]="formMascota.peso"
              required
            />
          </div>
          <div class="form-group">
            <label for="enfermedad">Enfermedad:</label>
            <input
              type="text"
              id="enfermedad"
              name="enfermedad"
              [(ngModel)]="formMascota.enfermedad"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="urlImagen">Url Imagen:</label>
            <input
              type="text"
              id="urlImagen"
              name="urlImagen"
              [(ngModel)]="formMascota.urlImagen"
              required
            />
          </div>
        </div>
        <button type="submit" (click)="addMascota()" class="btnSubmit">Añadir</button>
      </form>
    </div>
  </main>
