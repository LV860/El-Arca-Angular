<app-header-veterinario></app-header-veterinario>
<main>
  <div class="edit-client-form">
    <h1>AÃ±adir Tratamiento</h1>

    <form (ngSubmit)="addTratamiento(formTratamiento)">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Precio:</label>
          <input
            type="number"
            id="precio"
            name="precio"
            [(ngModel)]="formTratamiento.precio"
            required
          />
        </div>
        <div class="form-group">
          <label for="id">Nombre Mascota:</label>
          <input
            type="text"
            id="mascotaIdLong"
            name="mascotaIdLong"
            [(ngModel)]="mascotaNombre"
            readonly
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="raza">Nombre Veterinario:</label>
          <input
            type="text"
            id="veterinarioIdLong"
            name="veterinarioIdLong"
            [(ngModel)]="veterinarioNombre"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="drogaIdLong">Id Droga:</label>
          <select
            id="drogaIdLong"
            name="drogaIdLong"
            [(ngModel)]="formTratamiento.drogaIdLong"
            required
          >
            <option *ngFor="let droga of drogas" [value]="droga.id">
              {{ droga.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input
            type="date"
            id="fecha"
            name="fecha"
            [(ngModel)]="formTratamiento.fecha"
            required
          />
        </div>
      </div>

      <div class="form-row"></div>
      <button type="submit" class="btnSubmit">Guardar Cambios</button>
      <button type="button" class="btnSubmit2" (click)="historialMascota()">
        Historial Tratamiento
      </button>
    </form>
  </div>
</main>
