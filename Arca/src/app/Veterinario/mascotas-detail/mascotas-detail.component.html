<main>
  <div class="edit-client-form">
    <h1>Editar Mascota</h1>

    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="mascota.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="id">Identificaci√≥n:</label>
          <input
            type="text"
            id="id"
            name="id"
            [(ngModel)]="mascota.id"
            readonly
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="raza">Raza:</label>
          <input
            type="text"
            id="raza"
            name="raza"
            [(ngModel)]="mascota.raza"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            type="number"
            id="edad"
            name="edad"
            [(ngModel)]="mascota.edad"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="peso">Peso:</label>
          <input
            type="double"
            id="peso"
            name="peso"
            [(ngModel)]="mascota.peso"
            required
          />
        </div>
        <div class="form-group">
          <label for="enfermedad">Enfermedad:</label>
          <input
            type="text"
            id="enfermedad"
            name="enfermedad"
            [(ngModel)]="mascota.enfermedad"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="urlImagen">Url Imagen:</label>
          <input
            type="text"
            id="urlImagen"
            name="urlImagen"
            [(ngModel)]="mascota.urlImagen"
            required
          />
        </div>
        <div class="form-group">
          <label for="enfermedad">Estado:</label>
          <select name="estado" id="estado" class="form-control">
            <option value="En tratamiento">En tratamiento</option>
            <option value="Inactiva">Inactiva</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btnSubmit">Guardar Cambios</button>
    </form>
  </div>
</main>
